<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Blogging app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class="pba">Personal Blogging App</h2>
        <a href="#" class="top-icon">Login</a>
    </header>

    <div class="text">
        <h2 class="signup-text">Sign Up</h2>
    </div>
    
    <div class="container">

        <div class="sub-container">

            <div class="logo">
                
            </div>

            <div class="name-container">
                <input type="text" class="name" placeholder="Full Name">
            </div>
            <div class="email-container">
                <input type="text" class="email" placeholder="Email">
            </div>
            <div class="password-container">
                <input type="password" class="password" placeholder="Password">
            </div>
            <div class="re-password-container">
                <input type="password" class="re-password" placeholder="Confirm Password">
            </div>
            <div class="signup-button">
                <button class="signup">Sign Up</button>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
